
# admin users
admin_authorized_keys:
- "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIGwsfObHWHqBv6UQBjvm0nkgnAGc5MZPuQXJ3ln4sM1P" # epcim
admin_users:
- epcim
autom_users: #automation (no sudo for root)
- ops


# system
is_server: True

# microk8s
# https://github.com/istvano/ansible_role_microk8s/blob/master/defaults/main.yml
microk8s_version: "1.23/stable"
microk8s_dns_resolvers: 8.8.4.4,192.168.100.1
registry_size: 20Gi
microk8s_plugins:
  dashboard: false
  dns: "{{ microk8s_dns_resolvers }}"
  helm3: true
  #host-access: true
  #ingress: true
  metrics-server: true
  #rbac: true
  registry: false # "size={{ registry_size }}"   
  storage: true
  traefik: false
  prometheus: false
#users: ["epcim"]
microk8s_enable_HA: true # NOTE, enable on joined nodes
microk8s_group_HA: "microk8s"
# hostgroup whose members will form high-availability cluster
#microk8s_group_HA: "microk8s_HA"
# regex to select IP address for joining nodes in HA setup
#microk8s_ip_regex_HA: "([0-9]{1,3}[\\.]){3}[0-9]{1,3}"


